<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo's List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">To-Do List Web App</h1>
                    <div class="create-task-container">
                        <h1 class="create-task-heading">
                            Create <span class="create-task-heading-subpart">Task</span>
                        </h1>
                        <form id="form">
                            <input type="text" id="title" class="todo-user-input" placeholder="Title">
                            <textarea id="description" class="todo-user-input" placeholder="Description"></textarea>
                            <button type="submit" class="add-todo-button"><i class="fas fa-plus"></i></button>
                        </form>
                    </div>
                </div>
                <div class="col-12 mb-3 mt-3">
                    <h1 class="todo-items-heading">My Tasks</h1>
                </div>
                <div class="col-12 col-md-6 mb-2">
                    <div class="pending-task-card mb-3" id="pendingTasks">
                        <h1 class="task-heading">Pending Tasks</h1>
                        <div class="col-12 itemscard">
                            <p class="item-paragraph">Title</p>
                            <p class="item-paragraph">Description</p>
                            <p class="item-paragraph">Done</p>
                        </div>
                        <ul class="todo-item-container" id="pendingList"></ul>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="completed-task-card" id="completedTasks">
                        <h1 class="task-heading">Completed Tasks</h1>
                        <div class="col-12 itemscard">
                            <p class="item-paragraph">Title</p>
                            <p class="item-paragraph">Description</p>
                            <p class="item-paragraph">Delete</p>
                        </div>
                        <ul class="todo-item-container" id="completedList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
